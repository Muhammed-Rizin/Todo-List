<div [ngClass]="{reminder : task.reminder}"  class="task" (dblclick)=" onToggle(task)">
    <h3 class="fs-4 font-talic font-weight-normal"> {{ task.text }} 
        <fa-icon class="float-end my-2  -2" [ngStyle]="{'color' : 'red'}" [icon]="faTimes" (click)="onDelete(task)"> 
        </fa-icon> 
    </h3>
    <p class="text-sm-start fs-6 ms-1"> {{task.day}} </p>
</div>
